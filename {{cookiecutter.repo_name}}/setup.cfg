[flake8]
ignore =
    E131,E800,Q000,
    WPS110,WPS120,WPS218,WPS232,WPS306,WPS326,WPS305,WPS347,WPS355,WPS358,WPS432,WPS462
    D100,D101,D102,D103,D104,D401
    DAR101,DAR201,DAR401,S101,C812
max-line-length = 120
max-local-variables = 50
max-line-complexity = 50
max-string-usage = 50
extend-ignore = E203
